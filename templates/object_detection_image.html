<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='object_detection_image.css') }}">
</head>
<body>
  <header>
    <h1>Object detection using image</h1>
  </header>
      <form action="{{url_for('predict2')}}" enctype="multipart/form-data" method="post">
          <br><br><br>
          <div class="area">
              <br><br><br>
              <br><br>
              <input type="file" name="file" id="file">  
              <br><br>
          </div>
          <button type="submit">Predict</button>
      </form>
      {% if file %}
      <img src="{{url_for('static',filename=file)}}" alt="NO Image">
      {% endif %}
</html>
